<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        
        body {
            font-family: 'Red Hat Display', sans-serif;
            background-color: hsl(225, 100%, 94%)
        }
    </style>
</head>

<body>
    <main>
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="card shadow-lg " style="width: 20rem; border-radius: 20px; ">
                <img src="illustration-hero.svg " class="card-img-top " alt="Avatar listening to music" style="border-radius: 20px 20px 0px 0px;">
                <div class="card-body " style="text-align: center; ">
                    <h5 class="card-title " style="font-weight: 900; padding-top: 15px; ">Order Summary</h5>
                    <p class="card-text " style="color: hsl(224, 23%, 55%); margin-top: 25px; padding-left: 15px; padding-right: 15px; ">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="d-flex justify-content-between " style="background-color:hsl(225, 100%, 98%); margin: 25px; border-radius: 15px; ">
                    <div style="padding: 10px; ">
                        <img src="icon-music.svg " alt=" ">
                    </div>
                    <div class="d-flex flex-column ">
                        <div>
                            <p style=" margin-top: 12px; margin-bottom: 10px; font-weight: 700; font-size: 14px; ">Annual Plan</p>
                        </div>
                        <div class=" ">
                            <p style="margin-bottom: 12px; margin-top: -15px; color:hsl(224, 23%, 55%) ; font-size: 14px; ">$59.99/year</p>
                        </div>
                    </div>
                    <div style="margin-top: 20px; margin-right: 7px; font-size: 12px; ">
                        <a href=" " style="color: hsl(245, 75%, 52%); font-weight: 900; ">Change</a>
                    </div>
                </div>
                <a href="# " class="btn btn-primary shadow-lg " style="margin: 25px; padding: 10px; background-color: hsl(245, 75%, 52%); border-radius: 10px; font-size: 14px; font-weight: 700; margin-top: -5px; ">Proceed to Payment</a>
                <div style="text-align: center; color: hsl(224, 23%, 55%); font-size: 14px; font-weight: 900; margin-bottom: 10px; ">
                    <p>Cancel Order</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Makia98">Makia Henderson</a>.
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 " crossorigin="anonymous "></script>
</body>

</html>
